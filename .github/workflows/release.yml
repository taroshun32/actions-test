name: "Release Workflow"

on:
  workflow_dispatch:

jobs:
  version_increment:
    name: Version Increment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/create-github-app-token@v1
        id: get_github_app_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ steps.get_github_app_token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Increment version
        run: npm version patch
        env:
          GITHUB_TOKEN: ${{ steps.get_github_app_token.outputs.token }}
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ steps.get_github_app_token.outputs.token }}
        run: |
          git push -f origin HEAD:main --follow-tags

  merge_to_develop:
    name: Merge to Develop
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: version_increment
    steps:
      - uses: actions/create-github-app-token@v1
        id: get_github_app_token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: develop
          token: ${{ steps.get_github_app_token.outputs.token }}
      - name: Checkout main branch
        run: |
          git pull origin main
          git checkout main
      - name: Merge main into develop
        env:
          GITHUB_TOKEN: ${{ steps.get_github_app_token.outputs.token }}
        run: |
          git pull --rebase origin develop
          git merge --no-ff -m "Merge branch 'main' into develop" main
          git push -f origin develop
